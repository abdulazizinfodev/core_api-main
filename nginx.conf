# nginx.conf

# Define the user and group that will run nginx
user nginx;
worker_processes auto;

# Set the error log path
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configure events to use the epoll module
events {
    worker_connections 1024;
}

http {
    # Set the MIME types file
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Set the log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Define the access log path
    access_log /var/log/nginx/access.log main;

    # Define the sendfile settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Disable the default server block
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}
