# nginx.conf

# Define the user and group that will run nginx
user nginx;
worker_processes auto;

# Set the error log path
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configure events to use the epoll module
events {
    worker_connections 1024;
}

http {
    # Set the MIME types file
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Set the log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Define the access log path
    access_log /var/log/nginx/access.log main;

    # Define the sendfile settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Disable the default server block
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://django:8000;  # Assuming your Django service is named "django"
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /path/to/your/static/directory;
        }

        location /media/ {
            alias /path/to/your/media/directory;
        }

        # Additional configurations as needed
    }
}
